<!DOCTYPE html>
<html>
<script type="text/javascript" src="main.js"></script>
<head>
  <title>Grid</title>
  <style>

    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    .grid {
      /* border: 5px solid #d1e231; */
      display: grid;
      grid-template-columns: 150px 150px 150px 150px 150px 150px 150px;
      grid-template-rows: 150px 150px 150px 150px 150px 150px;
    }

    .yellow {
        background-color: #ffef94 !important;
    }

    .red {
        background-color: #ff9494 !important;
    }

    .grid > * {
      background-color: #ffbf94;
      border-radius: 5px;
      padding: 7px;
      margin: 1px;
    }

  </style>
</head>

<body>
  <!-- создаём контейнер, который будет отвечать за нашу сетку -->
  <div class="grid">
    <!-- и создаём 10 вложенных элементов -->
    <div class="cell column-0 row-5"></div>
    <div class="cell column-1 row-5"></div>
    <div class="cell column-2 row-5"></div>
    <div class="cell column-3 row-5"></div>
    <div class="cell column-4 row-5"></div>
    <div class="cell column-5 row-5"></div>
    <div class="cell column-6 row-5"></div>
    <div class="cell column-0 row-4"></div>
    <div class="cell column-1 row-4"></div>
    <div class="cell column-2 row-4"></div>
    <div class="cell column-3 row-4"></div>
    <div class="cell column-4 row-4"></div>
    <div class="cell column-5 row-4"></div>
    <div class="cell column-6 row-4"></div>
    <div class="cell column-0 row-3"></div>
    <div class="cell column-1 row-3"></div>
    <div class="cell column-2 row-3"></div>
    <div class="cell column-3 row-3"></div>
    <div class="cell column-4 row-3"></div>
    <div class="cell column-5 row-3"></div>
    <div class="cell column-6 row-3"></div>
    <div class="cell column-0 row-2"></div>
    <div class="cell column-1 row-2"></div>
    <div class="cell column-2 row-2"></div>
    <div class="cell column-3 row-2"></div>
    <div class="cell column-4 row-2"></div>
    <div class="cell column-5 row-2"></div>
    <div class="cell column-6 row-2"></div>
    <div class="cell column-0 row-1"></div>
    <div class="cell column-1 row-1"></div>
    <div class="cell column-2 row-1"></div>
    <div class="cell column-3 row-1"></div>
    <div class="cell column-4 row-1"></div>
    <div class="cell column-5 row-1"></div>
    <div class="cell column-6 row-1"></div>
    <div class="cell column-0 row-0"></div>
    <div class="cell column-1 row-0"></div>
    <div class="cell column-2 row-0"></div>
    <div class="cell column-3 row-0"></div>
    <div class="cell column-4 row-0"></div>
    <div class="cell column-5 row-0"></div>
    <div class="cell column-6 row-0"></div>
  </div>
</body>
</html>
